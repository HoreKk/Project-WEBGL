<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="../main.css">
	</head>
	<body>
		<div id="info">
			Portal Game by <a>HoreK</a> and <a>NawaK</a>
		</div>

		<script type="module">

			import * as THREE from '../../build/three.module.js';

			import { OrbitControls } from '../jsm/controls/OrbitControls.js';

			import { GLTFLoader } from '../jsm/loaders/GLTFLoader.js';


			var camera, scene, renderer;
			var mesh, controls, container;

			var clock = new THREE.Clock();

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 500;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000000 );

				var ambient = new THREE.AmbientLight( 0xffffff, 1 );
				scene.add( ambient );

				var textureLoader = new THREE.TextureLoader();
				var texture1 = textureLoader.load( './textures/Door-Portal/Doors_baseColor.png' );
				texture1.flipY = false;

				var loader = new GLTFLoader().setPath( 'textures/Door-Portal/' );
				loader.load( 'scene.gltf', function ( gltf ) {
					gltf.scene.position.z = 300;
					gltf.scene.position.y = 1;

					scene.add( gltf.scene );

				} );

				// Creation de l'environnement

				var texture = new THREE.TextureLoader().load( 'textures/texture_grid.png' );

				var geometry = new THREE.PlaneBufferGeometry( 600, 600, 300 );
				var material = new THREE.MeshBasicMaterial( { map: texture, side: THREE.DoubleSide } );

				var base = new THREE.Mesh( geometry, material );

				// Premiere salle

				for (var i = 0; i < 6; i++) {

					base.rotation.x = Math.PI / 2;

					base[i] = base.clone();

					if (i == 1) {
						base[i].position.y = 599;
					}

					if (i == 2) {
						base[i].position.y = 300;
						base[i].position.z = 300;
						base[i].rotation.x = base.rotation.x * 2;
					}

					if (i == 3) {
						base[i].position.y = 300;
						base[i].position.z = -300;
						base[i].rotation.x = base.rotation.x * 2;
					}

					if (i == 4) {
						base[i].position.x = 300;
						base[i].position.y = 300;
						base[i].rotation.y = base.rotation.x ;
					}

					if (i == 5) {
						base[i].position.x = -300;
						base[i].position.y = 300;
						base[i].rotation.y = base.rotation.x ;
					}

					scene.add( base[i] );

				}

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				container.appendChild( renderer.domElement );

				controls = new OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 100, 0 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
